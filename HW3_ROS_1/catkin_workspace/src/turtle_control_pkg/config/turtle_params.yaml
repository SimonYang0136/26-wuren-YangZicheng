# ==============================================
# 任务2: YAML参数配置文件（简化版）
# 功能: 按照用户理解，提供固定角速度等参数
# ==============================================

# 任务2核心：提供角速度参数
turtle_params:
  angular_motion:
    angular_velocity: 0.5         # 固定角速度 (rad/s) - 任务3使用
    
  trajectory:
    base_linear_speed: 1.0        # 基础线速度 - 任务1使用
    wave_frequency: 0.2           # 波浪频率 - 任务1使用
    wave_amplitude: 0.5           # 波浪振幅 - 任务1使用

# 节点配置
turtle_velocity_publisher:
  publish_rate: 10                # 任务1发布频率

turtle_controller:
  control_rate: 20                # 任务3控制频率
